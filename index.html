<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The AI Oldtimer - Your friendly guide to understanding and using AI in everyday life">
    <meta name="keywords" content="AI basics, artificial intelligence for beginners, AI help, learn AI, simple AI tools, AI case studies, AI quick wins">
    <meta name="author" content="The AI Oldtimer">
    <title>The AI Oldtimer - Your Friendly Guide to AI</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --light-bg: #f5f6fa;
            --hover-color: #2980b9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            text-align: center;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2.5rem 0;
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero {
            padding: 3rem 0;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
        }

        .email-form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .email-form input[type="email"] {
            width: 80%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .email-form button {
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .email-form button:hover {
            background-color: var(--hover-color);
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>The AI Oldtimer</h1>
            <p>Your Friendly Guide to AI</p>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to the Future of AI Understanding</h2>
            <p>Bridging the gap between traditional wisdom and artificial intelligence</p>
            <iframe src="https://www.youtube.com/embed/fdtGNsxhc2w" allowfullscreen></iframe>
        </div>
    </section>

    <section class="container email-form">
        <h3>Stay Updated with AI Insights</h3>
        <p>Subscribe to our newsletter for AI tips, guides, and updates.</p>
        <form action="https://formspree.io/f/mwpvpker" method="POST">
            <label>
                Your email:
                <input type="email" name="email" placeholder="Enter your email" required>
            </label>
            <label>
                Your message:
                <textarea name="message" placeholder="Optional message"></textarea>
            </label>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 The AI Oldtimer. All rights reserved.</p>
    </footer>
</body>
</html>
