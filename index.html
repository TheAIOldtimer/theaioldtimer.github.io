<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The AI Oldtimer - Your friendly guide to understanding and using AI in everyday life">
    <meta name="keywords" content="AI basics, artificial intelligence for beginners, AI help, learn AI, simple AI tools, AI case studies, AI quick wins">
    <meta name="author" content="The AI Oldtimer">
    <title>The AI Oldtimer - Your Friendly Guide to AI</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --text-color: #333;
            --light-bg: #f5f6fa;
            --hover-color: #2980b9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 3rem 0;
            text-align: center;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
                padding: 2rem 0;
            }
        }

        .hero {
            padding: 4rem 2rem;
            text-align: center;
            background-color: var(--light-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .features, .quick-start-grid, .blog-posts {
            padding: 4rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .feature, .quick-start-item, .blog-post {
            text-align: center;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta, .get-started-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .cta:hover, .get-started-btn:hover {
            background-color: var(--hover-color);
        }

        .start-here, .quick-wins, .ask-oldtimer {
            background-color: var(--light-bg);
            padding: 4rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .features, .quick-start-grid {
                grid-template-columns: 1fr;
            }
            iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>The AI Oldtimer</h1>
            <p>Your Friendly Guide to AI</p>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to the Future of AI Understanding</h2>
            <p>Bridging the gap between traditional wisdom and artificial intelligence</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fdtGNsxhc2w" frameborder="0" allowfullscreen style="max-width: 100%;"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 The AI Oldtimer. All rights reserved.</p>
    </footer>
</body>
</html>
